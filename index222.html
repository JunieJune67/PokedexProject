      <section class="main-pics">
        <div class="poke1">
            <h2>HOUNDOOM</h2>
          <img src="pokepics/229.png" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick= "callHoundoom()">

          <div id="attack"></div>
          <div id="defen"></div>
          <div id="abil"></div>

        </div>

          <div id="hp1"></div>
          <div id="attack1"></div>
          <div id="defen1"></div>
          <div id="abil1"></div>
          </div>
        </div>
        
        <div class="poke3">

          <div class="DRstats">

          <div id="hp2"></div>
          <div id="attack2"></div>
